<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>STEP 1</title>
    <link rel="stylesheet" href="./css/todo.css" type="text/css">
  </head>
  <body>
    <div id="todoApp">
      <h2 v-bind:style="fontStyle">{{ title }}</h2>
      <label for="todo">todo</label>
      <input type="text/submit/hidden/button" name="todo" value="" id="todo" v-model="todo" v-on:keyup.enter="addTodo">
      <div>
        <div v-for="(todo, index) in todos"
             v-bind:class="['todo-default', todo.doing ? 'todo-doing' : '']"
             v-on:click="begin(index)"
             >
          {{ todo.name }}
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="./js/todo.js"></script>
  </body>

</html>
